<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 02 - Prime Video</title>
</head>
<body>
    <header> 
        <nav>
            <ul class="menu-custom">
                <li><a href="#" class="menu-link">Início</a></li>
                <li><a href="#" class="menu-link">Filmes</a></li>
                <li><a href="#" class="menu-link">Séries</a></li>
            </ul>       
       
        </nav>
             
    </header>

    <main>
        <figure class="banner-site">
            <img src="imagens/primevideo.png" alt="Banner do Prime Video">
        </figure>





        <div class="corredor-1">
            <figure class="corredor-figure carousel-direction">
                <img src="imagens/setaesquerda.png" alt="imagem da seta esquerda">
            </figure>


            <figure class="corredor-figure">
                <img src="imagens/theboys.png" alt="Imagem da série The Boys">
                <figcaption class="corredor-caption">The Boys</figcaption>
            </figure>

            <figure class="corredor-figure">
                <img src="imagens/todomundoodeia2.png" alt="Imagem da série Todo mundo odeia o Chris">
                <figcaption class="corredor-caption">Todo mundo odeia o Chris</figcaption>
            </figure>

            <figure class="corredor-figure">
                <img src="imagens/interestellar.png" alt="Imagem do filme interestellar">
                <figcaption class="corredor-caption">Interstellar</figcaption>
            </figure>




            <figure class="corredor-figure carousel-direction">
                <img src="imagens/setadireita.png" alt="imagem da seta direita">
            </figure>

        </div>





        <div class="corredor-2">
            <figure class="corredor-figure carousel-direction">
                <img src="imagens/setaesquerda.png" alt="imagem da seta esquerda">
            </figure>


            <figure class="corredor-figure">
                <img src="imagens/Anéis do Poder.png" alt="Imagem da série Senhor dos Anéis">
                <figcaption class="corredor-caption">Senhor dos Anéis</figcaption>
            </figure>

            <figure class="corredor-figure">
                <img src="imagens/The Big Bang.png" alt="Imagem da série The Big Bang Theory">
                <figcaption class="corredor-caption">The Big Bang Theory</figcaption>
            </figure>

            <figure class="corredor-figure">
                <img src="imagens/Top Gun.png" alt="Imagem do filme Top Gun">
                <figcaption class="corredor-caption">Top Gun</figcaption>
            </figure>




            <figure class="corredor-figure carousel-direction">
                <img src="imagens/setadireita.png" alt="imagem da seta direita">
            </figure>

        </div>   


    </main>

    <footer>
        <ul class="social-links">
            <li>
                <p>© 1996-2023, Amazon.com</p>
            </li>
            <li>
                <a href="#" target="_blank"></a><img src="imagens/iconyoutube.png" alt="Icone do Youtube"></a>
            </li>
            <li>
                <a href="#" target="_blank"></a><img src="imagens/iconinstagram.png" alt="Icone do Instagram"></a>
            </li>
            <li>
                <a href="#" target="_blank"></a><img src="imagens/iconprimevideo.png" alt="Icone do Prime Video"></a>
            </li>
        </ul>
    </footer>
    
</body>
</html>
